<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container1" style="background-image: url('images/giphy.gif');">
      <div class="enter">Entergalactic ðŸš€</div>
    </div>
    <div class="container2">
      <div id="introText">
        <h2>
          This is not a real online service! You know you need something <br />
          like this in your life to help you realize your deepest dreams. <br />
          Sign up <i>now</i> to get started.
        </h2>
        <h2>You <i>know</i> you want to.</h2>
      </div>
      <form action="submit">
        <div class="form">
          <h2 id="formHead">Let's do this!</h2>
          <div id="labels">
            <div>
              <label for="firstName">First Name</label> <br />
              <input type="text" name="firstName" id="firstName" required/>
            </div>
            <div>
              <label for="lastName">Last Name</label> <br />
              <input type="text" name="lastName" id="lastName" required/>
            </div>
          </div>
          <div id="labels">
            <div>
              <label for="userEmail">Email</label> <br />
              <input
                type="email"
                id="userEmail"
                name="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div>
              <label for="phoneNumber">Phone Number </label> <br />
              <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required/>
            </div>
          </div>
          <div id="labels">
            <div>
              <label for="userPassword">Password</label> <br />
              <input type="password" id="userPassword" name="password" required/>
            </div>
            <div>
              <label for="confirmPassword">Confirm Password</label> <br />
              <input type="password" id="confirmPassword" name="password" required/>
            </div>
          </div>
        </div>
        <div id="ending">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
