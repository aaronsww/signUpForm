<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="images/photo-1585202900225-6d3ac20a6962.avif" alt="" />
    <div class="container">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />
        Sign up <i>now</i> to get started.
      </p>
      <p>You <i>know</i> you want to.</p>
      <form action="">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" />
        </div>
        <div>
          <label for="userEmail">Email</label>
          <input
            type="email"
            id="userEmail"
            name="email"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" />
        </div>
        <div>
          <label for="userPassword">Password</label>
          <input type="password" id="userPassword" name="password" />
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="password" />
        </div>
      </form>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a> </p>
    </div>
  </body>
</html>
