<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container1"></div>
    <div class="container2">
      <div id="introText">
        <h2>
          This is not a real online service! You know you need something <br />
          like this in your life to help you realize your deepest dreams. <br />
          Sign up <i>now</i> to get started.
        </h2>
        <h2>You <i>know</i> you want to.</h2>
      </div>
      <form action="">
        <h2 id="formHead">Let's do this!</h2>
        <div id="labels">
          <div>
            <label for="firstName">First Name</label> <br />
            <input type="text" name="firstName" id="firstName" />
          </div>
          <div>
            <label for="lastName">Last Name</label> <br />
            <input type="text" name="lastName" id="lastName" />
          </div>
        </div>
        <div id="labels">
          <div>
            <label for="userEmail">Email</label> <br />
            <input
              type="email"
              id="userEmail"
              name="email"
              placeholder="you@example.com"
            />
          </div>
          <div>
            <label for="phoneNumber">Phone Number </label> <br />
            <input type="tel" id="phoneNumber" name="phoneNumber" />
          </div>
        </div>
        <div id="labels">
          <div>
            <label for="userPassword">Password</label> <br />
            <input type="password" id="userPassword" name="password" />
          </div>
          <div>
            <label for="confirmPassword">Confirm Password</label> <br />
            <input type="password" id="confirmPassword" name="password" />
          </div>
        </div>
      </form>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
